{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Étudiant</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-container {
            max-width: 600px;
            width: 100%;
        }

        .form-card {
            border-radius: 15px;
            overflow: hidden;
            border: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.95);
        }

        .form-header {
            background: linear-gradient(to right, #3a7bd5, #00d2ff);
            color: white;
            padding: 25px 30px;
            text-align: center;
            border-bottom: none;
        }

        .form-header i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            display: block;
        }

        .form-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 22px;
        }

        .form-control {
            border-radius: 8px;
        }

        .field-errors {
            color: #dc3545;
            font-size: 0.85rem;
            margin-top: 5px;
        }

        .btn-submit {
            background: linear-gradient(to right, #3a7bd5, #00d2ff);
            border: none;
            padding: 14px;
            font-weight: 600;
            font-size: 1.1rem;
            border-radius: 8px;
            margin-top: 10px;
            width: 100%;
            color: white;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .form-footer {
            text-align: center;
            padding: 20px 0 10px;
            color: #666;
            font-size: 0.9rem;
        }

        .form-footer a {
            color: #3a7bd5;
            text-decoration: none;
            font-weight: 500;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-card">
            <div class="form-header">
                <i class="fas fa-user-graduate"></i>
                <h2 class="mb-0">Formulaire d'inscription</h2>
                <p class="mb-0 mt-2">Suite à la validation de votre inscription, un symbole de passage vous sera attribué.
                </p>
            </div>

            <div class="form-body">
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="form-group">
                            <label for="{{ field.id_for_label }}" class="form-label">
                                {% if field.name == "nom" or field.name == "prenom" %}
                                    <i class="fas fa-user"></i>
                                {% elif field.name == "date_naissance" %}
                                    <i class="fas fa-calendar"></i>
                                {% elif field.name == "telephone" %}
                                    <i class="fas fa-phone"></i>
                                {% elif field.name == "email" %}
                                    <i class="fas fa-envelope"></i>
                                {% elif field.name == "carte_etudiant" %}
                                    <i class="fas fa-id-card"></i>
                                {% endif %}
                                {{ field.label }}
                            </label>
                            {{ field }}
                            {% if field.errors %}
                                <div class="field-errors">{{ field.errors }}</div>
                            {% endif %}
                        </div>
                    {% endfor %}

                    <button type="submit" class="btn btn-submit">
                        <i class="fas fa-paper-plane me-2"></i> S'inscrire
                    </button>
                </form>
            </div>


        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
